<div class="w-full">
    {{ form:contact }}

        {{ if success }}
            <div class="p-2 text-white bg-green-300">
                {{ success }}
            </div>
        {{ else }}
            {{ if errors }}
                <div class="p-2 text-white bg-red-300">
                    {{ errors }}
                        {{ value }}<br>
                    {{ /errors }}
                </div>
            {{ /if }}

            {{ fields }}
                <div class="w-full py-2">
                    <label>{{ display }}</label>
                    <div class="w-full">{{ field }}</div>
                    {{ if error }}
                        <p class="text-gray-500">{{ error }}</p>
                    {{ /if }}
                </div>
            {{ /fields }}

            <input type="text" class="hidden" name="{{ honeypot ?? 'honeypot' }}">

            <button class="w-full p-2 font-bold text-white bg-gray-400 rounded-lg hover:bg-blue-500" type="submit">Submit</button>
        {{ /if }}

    {{ /form:contact }}
</div>
