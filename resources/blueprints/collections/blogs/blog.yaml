title: Blog
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: feature_image
            field:
              container: main
              max_files: 1
              display: 'Feature Image'
              type: assets
              always_save: false
          -
            handle: description
            field:
              remove_empty_nodes: false
              display: Description
              type: bard
              always_save: false
          -
            import: content_block
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
              time_enabled: true
          -
            handle: tags
            field:
              mode: typeahead
              taxonomies:
                - tags
              display: Tags
              type: terms
              always_save: false
  SEO:
    display: SEO
    sections:
      -
        fields:
          -
            handle: seo
            field:
              type: seo_pro
              listable: false
              display: SEO
              localizable: true
